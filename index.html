<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tile by Nehir</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header-section">
    <div class="container">
      <div class="row text-center mb-2 mt-4">
        <div class="col-12 justify-content-center">
          <h1 id="header-text">Tile by Nehir</h1>
        </div>
      </div>
    </div>
  </header>
  
  <section id="tile-section">
    <div class="container">
      <!-- Tile Row -->
      <div class="row justify-content-center mb-4 mt-4">
        <div id="override" class="col-12 col-md-6 col-lg-3 d-flex justify-content-center">
          <div class="tile-1-container">
            <img src="assets/tile1.jpg" alt="tile print 1" class="img-fluid">
          </div>
        </div>
        <div id="override" class="col-12 col-md-6 col-lg-3 d-flex justify-content-center">
          <div class="tile-2-container">
            <img src="assets/tile2.jpg" alt="tile print 2" class="img-fluid">
          </div>
        </div>
        <div id="override" class="col-12 col-md-6 col-lg-3 d-flex justify-content-center">
          <div class="tile-3-container">
            <img src="assets/tile3.jpg" alt="tile print 3" class="img-fluid">
          </div>
        </div>
        <div id="override" class="col-12 col-md-6 col-lg-3 d-flex justify-content-center">
          <div class="tile-4-container">
            <img src="assets/tile4.jpg" alt="tile print 4" class="img-fluid">
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="translate">
    <div class="container">
      <div class="col-12">
        <p>Translate this page in your preferred language:</p>
        <div id="google_translate_element"></div>
      </div>
    </div>
  </section>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
